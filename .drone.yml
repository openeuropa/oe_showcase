clone:
  git:
    image: registry.fpfis.eu/drone-plugins/git:next
    when:
      event: [ push, pull_request, tag ]
  git:
    image: registry.fpfis.eu/drone-plugins/git
    when:
      event: [ deployment ]

workspace:
  base: /test
  path: oe_showcase

services:
  web:
    image: registry.fpfis.eu/fpfis/httpd-php:8.1-ci
    environment:
      - DOCUMENT_ROOT=/test/oe_showcase
  mysql:
    image: git.fpfis.tech.ec.europa.eu/fpfis/dependency_proxy/containers/percona:5.7
    command: --innodb-log-file-size=1G --max_allowed_packet=1G --innodb-buffer-pool-size=512M --wait_timeout=3000 --net_write_timeout=3000 --log_error_verbosity=3
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=drupal
  sparql:
    image: registry.fpfis.eu/openeuropa/triple-store-dev
    pull: true
    environment:
      - SPARQL_UPDATE=true
      - DBA_PASSWORD=dba
  selenium:
    image: git.fpfis.tech.ec.europa.eu/fpfis/dependency_proxy/containers/selenium/standalone-chrome:4.1.3-20220405
    environment:
      - DISPLAY=:99
      - SCREEN_WIDTH=1440
      - SCREEN_HEIGHT=900
      - NODE_MAX_INSTANCES=5
      - NODE_MAX_SESSION=5

pipeline:
  build-branch:
    group: prepare
    image: registry.fpfis.eu/fpfis/httpd-php:8.1-ci
    volumes:
      - /cache:/cache
    commands:
      - composer install --ansi --no-progress
    when:
      matrix:
        TYPE: install

  build-release:
    image: registry.fpfis.eu/fpfis/httpd-php:8.1-ci
    volumes:
      - /cache:/cache
    commands:
      - git config --global --add safe.directory /test/oe_showcase
      - git fetch --tags
      - git checkout $(git describe --tags $(git rev-list --tags --max-count=1))
      - composer install --ansi --no-progress
    when:
      matrix:
        TYPE: update

  install-branch:
    image: registry.fpfis.eu/fpfis/httpd-php:8.1-ci
    commands:
      - while ! mysqladmin ping -h mysql --silent; do sleep 1; done
      - ./vendor/bin/run drupal:site-install
    when:
      matrix:
        TYPE: install

  install-release:
    image: registry.fpfis.eu/fpfis/httpd-php:8.1-ci
    commands:
      - while ! mysqladmin ping -h mysql --silent; do sleep 1; done
      - ./vendor/bin/run drupal:site-install
    when:
      matrix:
        TYPE: update

  switch-branch:
    image: registry.fpfis.eu/fpfis/httpd-php:8.1-ci
    commands:
      - git config --global --add safe.directory /test/oe_showcase
      - git checkout ${DRONE_BRANCH}
      - rm -Rf vendor
      - composer install --ansi --no-progress
    when:
      matrix:
        TYPE: update

  update-branch:
    image: registry.fpfis.eu/fpfis/httpd-php:8.1-ci
    commands:
      - ./vendor/bin/drush updb -y
      - ./vendor/bin/drush cr
    when:
      matrix:
        TYPE: update

  audit:
    image: registry.fpfis.eu/fpfis/httpd-php:8.1-ci
    commands:
      - composer audit
    when:
      matrix:
        branch: 1.x

  validate:
    group: test
    image: registry.fpfis.eu/fpfis/httpd-php:8.1-ci
    commands:
      - composer validate

  grumphp:
    group: test
    image: registry.fpfis.eu/fpfis/httpd-php:8.1-ci
    commands:
      - ./vendor/bin/grumphp run

  phpunit:
    group: test
    image: registry.fpfis.eu/fpfis/httpd-php:8.1-ci
    commands:
      - ./vendor/bin/run ci:site-setup
      - ./vendor/bin/drush en -y oe_showcase_test
      - ./vendor/bin/drush pmu update
      - ./vendor/bin/phpunit

matrix:
  TYPE:
    - install
    - update
