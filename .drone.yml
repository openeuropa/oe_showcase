clone:
  git:
    image: registry.fpfis.eu/drone-plugins/git:next
    when:
      event: [ push, pull_request, tag ]
  git:
    image: registry.fpfis.eu/drone-plugins/git
    when:
      event: [ deployment ]

workspace:
  base: /test
  path: oe_showcase

services:
  web:
    image: registry.fpfis.eu/fpfis/httpd-php:8.0-ci
    environment:
      - DOCUMENT_ROOT=/test/oe_showcase
  mysql:
    image: registry.fpfis.eu/fpfis/sql:percona-5.7
    command: --innodb-log-file-size=1G --max_allowed_packet=1G --innodb-buffer-pool-size=512M --wait_timeout=3000 --net_write_timeout=3000 --log_error_verbosity=3
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=drupal
  sparql:
    image: registry.fpfis.eu/openeuropa/triple-store-dev
    pull: true
    environment:
      - SPARQL_UPDATE=true
      - DBA_PASSWORD=dba
  selenium:
    image: registry.fpfis.eu/fpfis/selenium:standalone-chrome-3.141.59-oxygen
    shm_size: 2g
    environment:
      - DISPLAY=:99
      - SE_OPTS=-debug
      - SCREEN_WIDTH=1280
      - SCREEN_HEIGHT=800
      - NODE_MAX_INSTANCES=5
      - NODE_MAX_SESSION=5

pipeline:
  build-branch:
    group: prepare
    image: registry.fpfis.eu/fpfis/httpd-php:8.0-ci
    volumes:
      - /cache:/cache
    commands:
      - composer install --ansi --no-progress

  build-tag:
    group: prepare
    image: registry.fpfis.eu/fpfis/httpd-php:8.0-ci
    volumes:
      - /cache:/cache
    commands:
      - git clone https://github.com/openeuropa/oe_showcase.git build-tag
      - cd build-tag
      - git checkout $(git describe --tags $(git rev-list --tags --max-count=1))
      - composer install --ansi --no-progress
    when:
      matrix:
        TYPE: update
      event:
        exclude: tag

  install-branch:
    image: registry.fpfis.eu/fpfis/httpd-php:8.0-ci
    commands:
      - while ! mysqladmin ping -h mysql --silent; do sleep 1; done
      - ./vendor/bin/run drupal:site-install
    when:
      event:
        exclude: tag

  install-tag:
    image: registry.fpfis.eu/fpfis/httpd-php:8.0-ci
    commands:
      - cd build-tag
      - while ! mysqladmin ping -h mysql --silent; do sleep 1; done
      - ./vendor/bin/run drupal:site-install
      - /scripts/backupdb.sh dump.sql --gzip
    when:
      matrix:
        TYPE: update
      event:
        exclude: tag

  update-branch:
    image: registry.fpfis.eu/fpfis/httpd-php:8.0-ci
    commands:
      - mv build-tag/dump.sql.gz .
      - /scripts/importdb.sh dump.sql.gz
      - ./vendor/bin/drush updb -y
      - ./vendor/bin/drush cr
    when:
      matrix:
        TYPE: update
      event:
        exclude: tag

  grumphp:
    group: test
    image: registry.fpfis.eu/fpfis/httpd-php:8.0-ci
    commands:
      - ./vendor/bin/grumphp run
    when:
      event:
        exclude: tag

  phpunit:
    group: test
    image: registry.fpfis.eu/fpfis/httpd-php:8.0-ci
    commands:
      - ./vendor/bin/run ci:site-setup
      - ./vendor/bin/drush en -y media_avportal_mock
      - ./vendor/bin/phpunit
    when:
      event:
        exclude: tag

matrix:
  include:
    - { TYPE: install }
    - { TYPE: update }
