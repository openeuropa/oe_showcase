name: OpenEuropa Showcase User Profile
type: module
description: 'Demo for the OpenEuropa Showcase User Profile feature.'
core_version_requirement: ^8.9 || ^9.1
package: OpenEuropa
dependencies:
  - better_exposed_filters:better_exposed_filters
  - drupal:legal
  - drupal:purge_users
  - drupal:user_field_anonymize
  - drupal:user_fields_visibility
  - drupal:views
  - oe_whitelabel_helper
  - openeuropa:oe_authentication
  - search_api:search_api
  - search_api_db:search_api_db

config_devel:
  install:
    - block.block.exposedformshowcase_userspage_1.yml
    - search_api.index.showcase_users_index
    - search_api.server.showcase_users_server
    - views.view.showcase_users
