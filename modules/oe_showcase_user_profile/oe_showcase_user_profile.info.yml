name: OpenEuropa Showcase user profile
type: module
description: 'Demo user profile'
core_version_requirement: ^8.9 || ^9.1
package: OpenEuropa
dependencies:
  - better_exposed_filters:better_exposed_filters
  - drupal:address
  - drupal:allowed_formats
  - drupal:field_group
  - drupal:legal
  - drupal:purge_users
  - drupal:user_field_anonymize
  - drupal:user_fields_visibility
  - drupal:views
  - facets:facets
  - facets:facets_form
  - facets:facets_summary
  - openeuropa:oe_authentication
  - openeuropa:oe_authentication_user_fields
  - openeuropa:oe_whitelabel_search
  - rdf_skos:rdf_skos
  - search_api:search_api
  - search_api_autocomplet:search_api_autocomplete
  - search_api_db:search_api_db

config_devel:
  install:
    - facets.facet_source.search_api__views_page__showcase_users__showcase_users_page
    - block.block.showcase_users_exposed_form
    - block.block.showcase_users_facets
    - block.block.showcase_users_name_search
    - block.block.showcase_users_summary
    - core.entity_form_display.user.user.default
    - core.entity_view_display.user.user.default
    - core.entity_view_display.user.user.search_result
    - core.entity_view_mode.user.search_result
    - facets.facet.organisation
    - facets_summary.facets_summary.showcase_users_summary
    - field.field.user.user.field_bio
    - field.field.user.user.field_city_country
    - field.field.user.user.field_current_position
    - field.field.user.user.field_date_of_birth
    - field.field.user.user.field_gender
    - field.field.user.user.field_nationality
    - field.field.user.user.field_profile_image
    - field.field.user.user.field_working_languages
    - field.storage.user.field_bio
    - field.storage.user.field_city_country
    - field.storage.user.field_current_position
    - field.storage.user.field_date_of_birth
    - field.storage.user.field_gender
    - field.storage.user.field_nationality
    - field.storage.user.field_profile_image
    - field.storage.user.field_working_languages
    - search_api.index.showcase_users_index
    - search_api.server.showcase_users_server
    - search_api_autocomplete.search.showcase_users
    - views.view.showcase_users
