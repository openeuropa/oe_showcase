    - core.entity_view_display.node.oe_showcase_event.search_result.yml
    - core.entity_view_display.node.oe_showcase_event.teaser.yml
    - facets.facet.city.yml
    - facets.facet.country.yml
    - facets.facet.event_date.yml
    - facets.facet.event_type.yml
