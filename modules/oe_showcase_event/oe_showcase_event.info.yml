    - field.field.node.oe_showcase_event.field_oe_showcase_event_image.yml
    - field.field.node.oe_showcase_event.field_oe_showcase_event_location.yml
    - field.field.node.oe_showcase_event.field_oe_showcase_event_registra.yml
    - field.field.node.oe_showcase_event.field_oe_showcase_event_type.yml
    - field.field.node.oe_showcase_event.field_oe_showcase_event_url.yml
    - field.storage.node.field_oe_showcase_event_content.yml
