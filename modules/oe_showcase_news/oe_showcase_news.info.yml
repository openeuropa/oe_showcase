name: OpenEuropa Showcase News
type: module
description: 'Demo News feature based on search_api'
core_version_requirement: ^8.9 || ^9.1
package: OpenEuropa
dependencies:
  - drupal:views
  - facets_summary:facets_summary
  - facets_form_date_range:facets_form_date_range
  - facets_form_live_total:facets_form_live_total
  - search_api:search_api
  - search_api_db:search_api_db
  - search_api_autocomplete:search_api_autocomplete
  - better_exposed_filters:better_exposed_filters
  - drupal:ckeditor

themes:
  - bartik
  - seven

config_devel:
  install:
    - field.storage.node.field_news_publication_date
    - field.storage.node.field_news_image
    - field.storage.node.field_news_content
    - field.field.node.oe_news_simple.field_news_content
    - field.field.node.oe_news_simple.field_news_image
    - field.field.node.oe_news_simple.field_news_publication_date
    - node.type.oe_news_simple
    - core.entity_form_display.node.oe_news_simple.default
    - core.entity_view_display.node.oe_news_simple.teaser
    - core.entity_view_display.node.oe_news_simple.search_result
    - core.entity_view_display.node.oe_news_simple.default
    - user.role.editor
    - pathauto.pattern.news_url_alias_pattern
    - block.block.page_title_news
    - search_api.server.showcase_news_server
    - search_api.index.showcase_news_index
  optional:
    - language.content_settings.node.oe_news_simple
