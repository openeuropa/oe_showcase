                      value: 'Download the logo'
                  field_oe_text_long:
                    -
                      value: "<p>The European Commission logo can be downloaded in all its variations. Please note that inappropriate and/or unauthorised use of logos can lead to legal consequences.&nbsp;</p>\r\n\r\n<p>All zip files contain 3 versions of the logo (4-colour, pantone and black and&nbsp;white).</p>\r\n\r\n<p>At:&nbsp;https://ec.europa.eu/info/resources-partners/european-commission-visual-identity_en</p>\r\n"
