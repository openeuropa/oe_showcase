                      value: 'Request permission'
                  field_oe_text_long:
                    -
                      value: "<p>To request permission for the use of the European Commission's logo, please email the&nbsp;<a href=\"mailto:comm-visual-identity@ec.europa.eu\">unit responsible for visual identity</a>.</p>\r\n"
                      format: full_html
