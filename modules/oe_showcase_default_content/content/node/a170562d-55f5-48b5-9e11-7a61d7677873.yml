                      value: und
                  content_translation_outdated:
                    -
                      value: false
                  field_oe_icon:
                    -
                      value: arrow-down
                  field_oe_text:
                    -
                      value: Usage
                  field_oe_text_long:
                    -
                      value: "<p>The logo of the European Commission may be used by third parties only if:</p>\r\n\r\n<ul>\r\n\t<li>permission is requested and granted before the logo is used</li>\r\n\t<li>there is no likelihood of the user of the logo being confused with the European Commission</li>\r\n\t<li>it is not used in connection with objectives or activities which are incompatible with the aims and principles of the European Commission</li>\r\n\t<li>it is not used to imply or suggest unintended endorsement or promotion of the objectives and activities of the user of the logo by the European Commission</li>\r\n</ul>\r\n"
                      format: full_html
            -
