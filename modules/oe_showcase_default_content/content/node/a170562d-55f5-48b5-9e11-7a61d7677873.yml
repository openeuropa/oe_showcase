                  field_oe_text:
                    -
                      value: 'Logo, visual identity'
                  field_oe_text_long:
                    -
                      value: "<p>This page is to help partner organisations and contractors of the European Commission understand how to use the European Commission's logo and visual identity.</p>\r\n\r\n<p>The visual identity gives the European Commission a recognisable and coherent image. A full manual on the visual identity is available below. This establishes the basic principles to be applied to the entire range of communication products.</p>\r\n\r\n<p>The visual identity is constructed around the European Commission's logo. This logo is&nbsp;based on 2 key elements: the European flag and a graphic element inspired by the headquarters of the European Commission.</p>\r\n"
                      format: full_html
            -
              entity:
                _meta:
                  version: '1.0'
                  entity_type: paragraph
                  uuid: 91d326af-fe00-4acd-9b64-6c6ff5f10e5f
                  bundle: oe_accordion_item
