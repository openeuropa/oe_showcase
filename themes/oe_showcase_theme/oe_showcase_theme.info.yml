name: OpenEuropa Showcase Theme
description: The OpenEuropa Showcase Theme.
screenshot: screenshot.png
type: theme
base theme: oe_whitelabel
core_version_requirement: ^8.9 || ^9.1

# Even though the regions are the same as in oe_whitelabel, they must still be
# specified explicitly. Otherwise, Drupal would fill in defaults from
# ThemeExtensionList::$defaults['regions'].
regions:
  header_branding: 'Header branding'
  header_top: 'Header top'
  navigation_left: 'Navigation left'
  navigation_right: 'Navigation right'
  hero: 'Hero (full width)'
  header: 'Header'
  breadcrumbs: 'Breadcrumbs'
  highlighted: 'Highlighted'
  sidebar_left:  'Sidebar'
  content_top: 'Content top'
  content: 'Content'
  footer: 'Footer'

config_devel:
  install:
    - oe_showcase_theme.settings
  optional:
    - block.block.oe_showcase_theme_branding
    - block.block.oe_showcase_theme_breadcrumbs
    - block.block.oe_showcase_theme_content_banner
    - block.block.oe_showcase_theme_ec_corporate_footer
    - block.block.oe_showcase_theme_eu_corporate_footer
    - block.block.oe_showcase_theme_eulogin
    - block.block.oe_showcase_theme_language_switcher
    - block.block.oe_showcase_theme_local_actions
    - block.block.oe_showcase_theme_local_tasks
    - block.block.oe_showcase_theme_main_navigation
    - block.block.oe_showcase_theme_main_page_content
    - block.block.oe_showcase_theme_messages
    - block.block.oe_showcase_theme_neutral_footer
    - block.block.oe_showcase_theme_search_form
    - block.block.oe_showcase_theme_showcase_content_language_switcher
    - block.block.oe_showcase_theme_showcase_exposed_sort_form
    - block.block.oe_showcase_theme_showcase_facets_form
    - block.block.oe_showcase_theme_showcase_facets_summary
    - block.block.oe_showcase_theme_showcase_header_search_form
    - block.block.oe_showcase_theme_showcase_pagefeedbackform
    - block.block.oe_showcase_theme_showcase_pagetitle
    - block.block.oe_showcase_theme_showcase_socialshare
